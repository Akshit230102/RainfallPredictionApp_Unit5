<!DOCTYPE html>
<html lang="en">
<head>
  <title>Argan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static\style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- features = df[['no2','so2','pm2_5','pm10','Leq','DO','pH','BOD','Land_use','NBR']] -->
<div class="wrapper">
    <form action="{{url_for('submit')}}" method="POST">
        <h1>Rainfall Predictio</h1>
        <div class="input-box">
            <input type="text" placeholder="Min Temperature (in °C)" name='mintemp' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Max Temperature (in °C)" name='maxtemp' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Average Rainfall (in mm)" name='rainfall' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Wind Gust Direction" name='windgustdir' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Wind gust speed (in km/hr)" name='windgustspeed' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Humidity (in %)" name='humidity9am' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Pressure (in hPa)" name='pressure9am' required>
            <!-- <i class='bx bx-buildings'></i> -->
        </div>
        <button type="submit" class="btn">Predict</button>
    </form>
</div>
</body>
</html>
